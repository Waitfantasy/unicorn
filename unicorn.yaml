etcd:
  cluster:
  - "192.168.10.10:2379"
  - "192.168.10.11:2379"
  enableTls: false
  caFile: ""
  clientAuth: false
  certFile: ""
  keyFile: ""
  report: 60
  # etcd timeout second
  timeout: 1

id:
  epoch: 1539660973223
  machineId: 1
  machineIp: "127.0.0.1"
  machineIdType: 1
  idType: 1
  version: 1

http:
  addr: "192.168.10.10:9001"
  enableTls: false
  certFile: "./server.pem"
  keyFile: "./server-key.pem"

grpc:
  addr: "127.0.0.1:9002"
  enableTls: false
  certFile: ""
  serverName: ""
  insecure: false

log:
  enable: true

  # default: error
  level: "info|warning|error"

  # console|file|network
  output:  "console|file"

  # default: false
  split: false

  # default: /var/run/log/unicorn
  filePath: ""

  # default: unicorn
  filePrefix: ""

  # default: .log
  fileSuffix: ""

report: 60

